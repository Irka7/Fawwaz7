<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>IrkaBlog | Registration</title>
</head>
<body>
    <div class="header">
        <div class="inner_header">
            <div class="logo_container">
                <h1>Irka<span>Blog</span></h1>
            </div>
            <ul class="navigation">
                <a href="../index.html"><li>Home</li></a>
            </ul>
        </div>
    </div>

    <div class="container-dua">
        <div class="container">
            <div class="title">Registration Form</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Last Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="e.g steve@email.com" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="input-box">
                        <span class="details"> Confrim Password</span>
                        <input type="password" placeholder="Confrim your password" required>
                    </div>
                    <div class="title">Gender</div>
                    <div class="input-box">
                        <span class="details">Male</span>
                        <input type="radio" name="gender">
                    </div>
                    <div class="input-box">
                        <span class="details">Female</span>
                        <input type="radio" name="gender">
                    </div>
                    <div class="input-box">
                        <span class="details">Descriptions</span>
                        <textarea name="" id="description" cols="30" rows="10"></textarea>
                    </div>
                    <div class="input-box">
                        <span class="details">Where Are You?</span>
                        <select name="country" id="option">
                            <option value="China">China</option>
                            <option value="India">India</option>
                            <option value="United States">United States</option>
                            <option value="Indonesia">Indonesia</option>
                            <option value="Malaysia">Malaysia</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <input type="checkbox" value="terms">
                        I agree to the <a href="/terms">terms and conditions</a>
                    </div>
                    <div class="input-box">
                        <button>Signup</button>
                        <button type="reset">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="inner">
            <ul class="icons">
                <li><a href="https://www.youtube.com/channel/UCFa9gtxy7EPRZQPO-cJ6E2Q"><ion-icon name="logo-youtube"></ion-icon></a></li>
                <li><a href="https://twitter.com/Irka712"><ion-icon name="logo-twitter"></ion-icon></a></li>
                <li><a href=""><ion-icon name="logo-discord"></ion-icon></a></li>
                <li><a href="https://www.instagram.com/irsyadfawwazkarim/"><ion-icon name="logo-instagram"></ion-icon></a></li>
                <li><a href="https://github.com/Irka7"><ion-icon name="logo-github"></ion-icon></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>copyright &copy;2022 IrkaBlog, designed by Fawwaz</p>
        </div>
    </footer>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
